<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jettly Calendar Clone</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary-orange: #ff5a48;
        --dark-bg: #091118;
        --light-bg: #f4f6f8;
        --white: #ffffff;
        --grey-text: #b0b0b0;
        --cell-grey: #e8e8e8;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Montserrat", sans-serif;
      }

      body {
        background-color: #2c3e50;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .mobile-container {
        width: 380px;
        background-color: var(--light-bg);
        border-radius: 4px;
        overflow: hidden;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        border: 3px solid #3399cc;
        position: relative;
      }

      .date-display {
        background-color: #eee;
        padding: 15px;
        border-radius: 12px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
      }
      .date-display .label {
        display: block;
        font-size: 10px;
        font-weight: 700;
        letter-spacing: 1px;
        color: #333;
        margin-bottom: 8px;
        text-transform: uppercase;
      }
      .date-display .value {
        display: flex;
        align-items: center;
        font-size: 14px;
        color: #444;
      }
      .date-display .value i {
        margin-right: 8px;
        color: #666;
      }
      .calendar-wrapper {
        background-color: var(--white);
        border-radius: 20px;
        padding: 20px 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      }
      .month-nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }
      .month-nav h3 {
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: #222;
      }
      .month-nav button {
        background: none;
        border: 1px solid #333;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: all 0.2s;
      }
      .month-nav button:hover {
        background: #f0f0f0;
        transform: scale(1.1);
      }
      .days-header {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        text-align: center;
        margin-bottom: 10px;
        border-bottom: 1px solid #eee;
        padding-bottom: 10px;
      }
      .days-header span {
        font-size: 11px;
        font-weight: 700;
        color: #333;
      }
      .days-grid {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        list-style: none;
        gap: 8px;
      }
      .days-grid li {
        background-color: var(--cell-grey);
        color: #333;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 8px;
        font-size: 13px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        user-select: none;
      }

      /* States for Calendar Days */

      /* 1. Previous Month Padding (Unselectable) */
      .days-grid li.inactive {
        color: #999;
        background-color: #efefef;
        cursor: default;
      }

      /* 2. NEW: Next Month Padding (Selectable, but styled differently) */
      .days-grid li.next-month-day {
        color: #333;
        background-color: #f0f0f0; /* Slightly lighter/different background */
        font-weight: 400;
      }
      .days-grid li.next-month-day:hover {
        background-color: #e0e0e0;
      }

      /* 3. Past Date (Unselectable) */
      .days-grid li.disabled {
        color: #ccc;
        background-color: #f9f9f9;
        cursor: not-allowed;
        pointer-events: none;
      }

      /* 4. Currently Selected Date */
      .days-grid li.active {
        background-color: var(--dark-bg);
        color: var(--primary-orange);
        transform: scale(1.05);
      }

      /* 5. Hover (Current month only) */
      .days-grid
        li:hover:not(.active):not(.inactive):not(.disabled):not(
          .next-month-day
        ) {
        background-color: #d0d0d0;
      }

      .save-btn {
        width: 100%;
        margin-top: 25px;
        padding: 15px;
        background-color: var(--primary-orange);
        color: var(--white);
        border: none;
        border-radius: 10px;
        font-weight: 700;
        letter-spacing: 1px;
        font-size: 14px;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(255, 90, 72, 0.3);
        transition: background-color 0.3s;
      }

      .save-btn:hover {
        background-color: #e04a3a;
      }
    </style>
  </head>
  <body>
    <div class="mobile-container">
      <div class="content">
        <div class="date-display">
          <span class="label">DEPARTURE DATE</span>
          <div class="value">
            <i class="fa-regular fa-calendar"></i>
            <span id="display-date-text">Select a date</span>
          </div>
        </div>

        <div class="calendar-wrapper">
          <div class="month-nav">
            <button id="prev-btn">
              <i class="fa-solid fa-chevron-left"></i>
            </button>
            <h3 id="current-month-year">DECEMBER, 2025</h3>
            <button id="next-btn">
              <i class="fa-solid fa-chevron-right"></i>
            </button>
          </div>

          <div class="days-header">
            <span>SUN</span>
            <span>MON</span>
            <span>TUE</span>
            <span>WED</span>
            <span>THU</span>
            <span>FRI</span>
            <span>SAT</span>
          </div>

          <ul class="days-grid"></ul>
        </div>

        <button class="save-btn">SAVE SELECTED DATE</button>
      </div>
    </div>

    <script>
      const daysTag = document.querySelector(".days-grid");
      const currentDateText = document.querySelector("#current-month-year");
      const prevNextIcon = document.querySelectorAll(".month-nav button");
      const displayDateText = document.getElementById("display-date-text");

      // Initialize with the current system date
      let date = new Date();

      let currYear = date.getFullYear();
      let currMonth = date.getMonth();
      let selectedDay = date.getDate();
      let selectedMonth = date.getMonth();
      let selectedYear = date.getFullYear();

      const months = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December",
      ];

      const renderCalendar = () => {
        let firstDayofMonth = new Date(currYear, currMonth, 1).getDay();
        let lastDateofMonth = new Date(currYear, currMonth + 1, 0).getDate();
        let lastDayofLastMonth = new Date(currYear, currMonth, 0).getDate();
        let lastDayofMonth = new Date(
          currYear,
          currMonth,
          lastDateofMonth
        ).getDay();

        let liTag = "";

        // 1. Previous Month padding
        for (let i = firstDayofMonth; i > 0; i--) {
          liTag += `<li class="inactive">${lastDayofLastMonth - i + 1}</li>`;
        }

        // 2. Current Month days
        const now = new Date();
        const today = new Date(
          now.getFullYear(),
          now.getMonth(),
          now.getDate()
        );

        for (let i = 1; i <= lastDateofMonth; i++) {
          const dateToCheck = new Date(currYear, currMonth, i);
          const isPast = dateToCheck < today;

          let className = "";
          let clickEvent = "";

          if (isPast) {
            className = "disabled";
          } else {
            // Check for selected date state
            if (
              i === selectedDay &&
              currMonth === selectedMonth &&
              currYear === selectedYear
            ) {
              className = "active";
            }
            clickEvent = `onclick="selectDate(this, ${i}, ${currMonth}, ${currYear})"`;
          }

          liTag += `<li class="${className}" ${clickEvent}>${i}</li>`;
        }

        // 3. Next Month padding
        const nextMonth = currMonth === 11 ? 0 : currMonth + 1;
        const nextMonthYear = currMonth === 11 ? currYear + 1 : currYear;

        for (let i = lastDayofMonth; i < 6; i++) {
          const day = i - lastDayofMonth + 1;
          const dateToCheck = new Date(nextMonthYear, nextMonth, day);
          const isPast = dateToCheck < today;

          let className = "next-month-day";
          let clickEvent = `onclick="handleNextMonthClick(${nextMonthYear}, ${nextMonth}, ${day})"`;

          if (isPast) {
            className = "disabled";
            clickEvent = "";
          } else if (
            day === selectedDay &&
            nextMonth === selectedMonth &&
            nextMonthYear === selectedYear
          ) {
            className = "next-month-day active"; // Combine classes for selected state
          }

          liTag += `<li class="${className}" ${clickEvent}>${day}</li>`;
        }

        currentDateText.innerText = `${months[
          currMonth
        ].toUpperCase()}, ${currYear}`;
        daysTag.innerHTML = liTag;

        // Initial/Post-render display update
        updateDisplayDate(selectedDay, selectedMonth, selectedYear);
      };

      // Function to select a date in any month/year
      function selectDate(element, day, month, year) {
        // ðŸš¨ FIX HERE: Check if the element exists before trying to access its classList
        if (element) {
          // Remove active class from ALL days (across month types)
          document
            .querySelectorAll(".days-grid li")
            .forEach((li) => li.classList.remove("active"));

          // Add to clicked
          element.classList.add("active");
        }

        // Update global selection variables regardless of element presence
        selectedDay = day;
        selectedMonth = month;
        selectedYear = year;

        updateDisplayDate(day, month, year);
      }

      // Function to handle clicking on a next-month day
      function handleNextMonthClick(year, month, day) {
        // 1. Update the calendar variables to the new month/year
        currYear = year;
        currMonth = month;

        // 2. Update the selection variables
        selectedDay = day;
        selectedMonth = month;
        selectedYear = year;

        // 3. Re-render the calendar view
        renderCalendar();
      }

      function updateDisplayDate(day, month, year) {
        if (day === null || month === null || year === null) {
          displayDateText.innerText = "Select a date";
          return;
        }
        const dateObj = new Date(year, month, day);
        const options = { weekday: "short", day: "numeric", month: "short" };
        displayDateText.innerText = dateObj.toLocaleDateString(
          "en-GB",
          options
        );
      }

      prevNextIcon.forEach((icon) => {
        icon.addEventListener("click", () => {
          currMonth = icon.id === "prev-btn" ? currMonth - 1 : currMonth + 1;

          if (currMonth < 0 || currMonth > 11) {
            currYear = icon.id === "prev-btn" ? currYear - 1 : currYear + 1;
            currMonth = currMonth < 0 ? 11 : 0;
          }

          // Clear day selection if navigating away from selected month/year
          if (currMonth !== selectedMonth || currYear !== selectedYear) {
            selectedDay = null;
          }

          renderCalendar();
        });
      });

      // ðŸš¨ FIX HERE: Pass a valid element (if possible) or ensure it handles null.
      // The previous code passed 'null', so we fix the function definition above.
      selectDate(null, date.getDate(), date.getMonth(), date.getFullYear());
      renderCalendar();
    </script>
  </body>
</html>
