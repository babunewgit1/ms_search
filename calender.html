<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Jettly Calendar Clone</title>
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <link
          href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
          rel="stylesheet"
        />

        <style>
          :root {
            --primary-orange: #ff5a48;
            --dark-bg: #091118;
            --light-bg: #f4f6f8;
            --white: #ffffff;
            --grey-text: #b0b0b0;
            --cell-grey: #e8e8e8;
          }

          * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Montserrat", sans-serif;
          }

          body {
            background-color: #2c3e50; /* Darker background for contrast outside the phone */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
          }

          .mobile-container {
            width: 380px;
            background-color: var(--light-bg);
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border: 3px solid #3399cc; /* Blue border from image */
            position: relative;
          }

          /* Header */
          .app-header {
            background-color: var(--dark-bg);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--white);
          }

          .logo {
            font-family: cursive; /* Placeholder for logo font */
            font-size: 24px;
            font-weight: bold;
          }

          .header-icons i {
            margin-left: 15px;
            font-size: 14px;
            color: var(--primary-orange);
            cursor: pointer;
            transition: color 0.3s;
          }
          .header-icons i:last-child {
            color: var(--primary-orange);
            font-size: 18px;
          }
          .header-icons i:hover {
            color: #fff;
          }

          /* Content Area */
          .content {
            padding: 20px;
          }

          .title-section {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            color: #333;
          }

          .close-icon {
            font-size: 20px;
            margin-right: 15px;
            cursor: pointer;
            font-weight: 300;
          }

          h2 {
            font-weight: 400;
            font-size: 18px;
            letter-spacing: 1px;
          }

          h2 strong {
            font-weight: 700;
          }

          /* Date Display Box */
          .date-display {
            background-color: #eee;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
          }

          .date-display .label {
            display: block;
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 1px;
            color: #333;
            margin-bottom: 8px;
            text-transform: uppercase;
          }

          .date-display .value {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #444;
          }

          .date-display .value i {
            margin-right: 8px;
            color: #666;
          }

          /* Calendar Wrapper */
          .calendar-wrapper {
            background-color: var(--white);
            border-radius: 20px;
            padding: 20px 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
          }

          /* Month Navigation */
          .month-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
          }

          .month-nav h3 {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #222;
          }

          .month-nav button {
            background: none;
            border: 1px solid #333;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s;
          }
          .month-nav button:hover {
            background: #f0f0f0;
            transform: scale(1.1);
          }

          /* Calendar Grid */
          .days-header {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            margin-bottom: 10px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
          }

          .days-header span {
            font-size: 11px;
            font-weight: 700;
            color: #333;
          }

          .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            list-style: none;
            gap: 8px;
          }

          .days-grid li {
            background-color: var(--cell-grey);
            color: #333;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
          }

          /* States for Calendar Days */

          /* Previous/Next month dates */
          .days-grid li.inactive {
            color: #999;
            background-color: #efefef;
            cursor: default;
          }

          /* The specifically clicked date (Black box) */
          .days-grid li.active {
            background-color: var(--dark-bg);
            color: var(--primary-orange);
            transform: scale(1.05);
          }

          /* Range highlighting (Orange boxes - optional logic) */
          .days-grid li.in-range {
            background-color: var(--primary-orange);
            color: var(--white);
          }

          .days-grid li:hover:not(.active):not(.inactive) {
            background-color: #d0d0d0;
          }

          /* Save Button */
          .save-btn {
            width: 100%;
            margin-top: 25px;
            padding: 15px;
            background-color: var(--primary-orange);
            color: var(--white);
            border: none;
            border-radius: 10px;
            font-weight: 700;
            letter-spacing: 1px;
            font-size: 14px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(255, 90, 72, 0.3);
            transition: background-color 0.3s;
          }

          .save-btn:hover {
            background-color: #e04a3a;
          }
        </style>
      </head>
      <body>
        <div class="mobile-container">
          <header class="app-header">
            <div class="logo">Jettly</div>
            <div class="header-icons">
              <i class="fa-solid fa-phone"></i>
              <i class="fa-regular fa-envelope"></i>
              <i class="fa-solid fa-lock"></i>
              <i class="fa-regular fa-user"></i>
              <i class="fa-solid fa-bars"></i>
            </div>
          </header>

          <div class="content">
            <div class="title-section">
              <i class="fa-solid fa-xmark close-icon"></i>
              <h2>SELECT <strong>DATE</strong></h2>
            </div>

            <div class="date-display">
              <span class="label">DEPARTURE DATE</span>
              <div class="value">
                <i class="fa-regular fa-calendar"></i>
                <span id="display-date-text">Wed, 26 Nov</span>
              </div>
            </div>

            <div class="calendar-wrapper">
              <div class="month-nav">
                <button id="prev-btn">
                  <i class="fa-solid fa-chevron-left"></i>
                </button>
                <h3 id="current-month-year">NOVEMBER, 2025</h3>
                <button id="next-btn">
                  <i class="fa-solid fa-chevron-right"></i>
                </button>
              </div>

              <div class="days-header">
                <span>SUN</span>
                <span>MON</span>
                <span>TUE</span>
                <span>WED</span>
                <span>THU</span>
                <span>FRI</span>
                <span>SAT</span>
              </div>

              <ul class="days-grid"></ul>
            </div>

            <button class="save-btn">SAVE SELECTED DATE</button>
          </div>
        </div>

        <script>
          const daysTag = document.querySelector(".days-grid");
          const currentDateText = document.querySelector("#current-month-year");
          const prevNextIcon = document.querySelectorAll(".month-nav button");
          const displayDateText = document.getElementById("display-date-text");

          // Start from November 2025 to match the image initially
          // You can change this to 'new Date()' for current real-time date
          let date = new Date(2025, 10, 26);

          let currYear = date.getFullYear();
          let currMonth = date.getMonth();
          let selectedDay = date.getDate();

          const months = [
            "January",
            "February",
            "March",
            "April",
            "May",
            "June",
            "July",
            "August",
            "September",
            "October",
            "November",
            "December",
          ];

          const renderCalendar = () => {
            let firstDayofMonth = new Date(currYear, currMonth, 1).getDay(); // getting first day of month
            let lastDateofMonth = new Date(
              currYear,
              currMonth + 1,
              0
            ).getDate(); // getting last date of month
            let lastDayofLastMonth = new Date(currYear, currMonth, 0).getDate(); // getting last date of previous month
            let lastDayofMonth = new Date(
              currYear,
              currMonth,
              lastDateofMonth
            ).getDay(); // getting last day of month

            let liTag = "";

            // 1. Previous Month padding
            for (let i = firstDayofMonth; i > 0; i--) {
              liTag += `<li class="inactive">${
                lastDayofLastMonth - i + 1
              }</li>`;
            }

            // 2. Current Month days
            for (let i = 1; i <= lastDateofMonth; i++) {
              // Logic to visually replicate the image:
              // Note: The logic below is to replicate the "Selected" state.

              let activeClass = "";

              // If the day matches the variable 'selectedDay' AND we are in the correct month/year
              if (i === selectedDay && currMonth === 10 && currYear === 2025) {
                activeClass = "active";
              }
              // Demo logic: If user clicks another month/date, highlighting follows selection
              else if (selectedDay && i === selectedDay) {
                activeClass = "active";
              }

              liTag += `<li class="${activeClass}" onclick="selectDate(this, ${i})">${i}</li>`;
            }

            // 3. Next Month padding
            for (let i = lastDayofMonth; i < 6; i++) {
              liTag += `<li class="inactive">${i - lastDayofMonth + 1}</li>`;
            }

            currentDateText.innerText = `${months[
              currMonth
            ].toUpperCase()}, ${currYear}`;
            daysTag.innerHTML = liTag;

            // Update top text
            updateDisplayDate(selectedDay);
          };

          function updateDisplayDate(day) {
            if (!day) return;
            const dateObj = new Date(currYear, currMonth, day);
            const options = {
              weekday: "short",
              day: "numeric",
              month: "short",
            };
            displayDateText.innerText = dateObj.toLocaleDateString(
              "en-GB",
              options
            );
          }

          function selectDate(element, day) {
            // Remove active class from all
            document
              .querySelectorAll(".days-grid li")
              .forEach((li) => li.classList.remove("active"));

            // Add to clicked
            element.classList.add("active");

            // Update variable
            selectedDay = day;
            updateDisplayDate(day);
          }

          renderCalendar();

          prevNextIcon.forEach((icon) => {
            icon.addEventListener("click", () => {
              currMonth =
                icon.id === "prev-btn" ? currMonth - 1 : currMonth + 1;

              if (currMonth < 0 || currMonth > 11) {
                date = new Date(currYear, currMonth, new Date().getDate());
                currYear = date.getFullYear();
                currMonth = date.getMonth();
              } else {
                date = new Date();
              }
              // When switching months, we can either clear selection or keep it if logically possible
              // For this demo, we keep the highlighted number if it exists in the new month
              renderCalendar();
            });
          });
        </script>
      </body>
    </html>
  </body>
</html>
