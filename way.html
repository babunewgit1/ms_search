<div class="algolio_wrapper removeadded">
  <form class="algolio_length" autocomplete="off">
    <div id="one" class="emform multicity-set">
      <div class="eminputblock input_arrowx_icon_wrapper">
        <label>From</label>
        <div class="eminput_field">
          <input class="algolio_input multicityform" type="text" />
          <p class="portid multicityformid"></p>
          <p class="mcfromairportcode shortairportcode"></p>
          <img
            src="https://cdn.prod.website-files.com/6713759f858863c516dbaa19/6730586b420dae5eaf21e2eb_gps.png"
            alt="GPS Icon"
          />
          <img
            class="inputarrowx"
            src="https://cdn.prod.website-files.com/6713759f858863c516dbaa19/675dbe2c4e386f8bef490f18_right.png"
            alt="GPS Icon"
          />
        </div>
        <div class="search-results"></div>
      </div>
      <div class="eminputblock">
        <label>To</label>
        <div class="eminput_field">
          <input class="algolio_input multicityto" type="text" />
          <p class="portid multicitytoid"></p>
          <p class="mctoairportcode shortairportcode"></p>
          <img
            src="https://cdn.prod.website-files.com/6713759f858863c516dbaa19/6730586b420dae5eaf21e2eb_gps.png"
            alt="GPS Icon"
          />
        </div>
        <div class="search-results"></div>
      </div>
      <div class="eminputblock">
        <label>Date</label>
        <div class="eminput_field">
          <input class="multicitydate" type="date" />
        </div>
      </div>
      <div class="eminputblock">
        <label>PAX</label>
        <div class="eminput_field">
          <div class="empax_wrapper">
            <div class="empax_minus">-</div>
            <input
              class="expaxinput multicitypax"
              type="text"
              value="1"
              readonly
            />
            <div class="empax_plus">+</div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="algolio_submit">
  <div class="emsubmit add-search-input">
    <span>ADD LEG</span>
  </div>
  <div class="emsubmit">
    <span class="multicity_submit">Search</span>
  </div>
</div>
